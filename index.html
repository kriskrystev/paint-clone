<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Canvas resize</title>
  </head>
  <body>
    <div class="parent">
      <div class="header">Header</div>
      <div class="canvas">
        <canvas id="canvas"></canvas>
      </div>
      <div class="nav">
        <div class="reset-button">reset</div>
        <p class="nav__label">Shapes</p>

        <div class="shapes">
          <div
            tabindex="1"
            data-shape-type="line"
            class="shapes__element shapes__element-line shapes__element--hover"
          ></div>
          <div
            tabindex="2"
            data-shape-type="circle"
            class="shapes__element shapes__element-circle shapes__element--hover"
          ></div>
          <div
            tabindex="2"
            data-shape-type="rectangle"
            class="shapes__element shapes__element-rectangle shapes__element--hover"
          ></div>
        </div>

        <p class="nav__label" style="margin-top: 0.5rem">Colours</p>

        <div class="colours">
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
          <div class="colours__circle"></div>
        </div>
      </div>
      <div class="inspector">
        <div class="surface-mixed-foreground-600">Layers</div>

        <div class="inspector__layers border-color-surface-mixed-300">
          <div class="inspector__layers-layer"></div>
          <div class="inspector__layers-layer"></div>
          <div class="inspector__layers-layer"></div>
          <div class="inspector__layers-layer"></div>
          <div class="inspector__layers-layer"></div>
          <div class="inspector__layers-layer"></div>
          <div class="inspector__layers-layer"></div>
          <div class="inspector__layers-layer"></div>
          <div class="inspector__layers-layer"></div>
          <div class="inspector__layers-layer"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
